<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="300" height="500" fill="#2C3E50" rx="10"/>

  <!-- Border -->
  <rect x="10" y="10" width="280" height="480" fill="none" stroke="#E8C547" stroke-width="3" rx="8"/>
  <rect x="20" y="20" width="260" height="460" fill="none" stroke="#E8C547" stroke-width="1" rx="6"/>

  <!-- Center decorative pattern -->
  <circle cx="150" cy="250" r="80" fill="none" stroke="#E8C547" stroke-width="2"/>
  <circle cx="150" cy="250" r="60" fill="none" stroke="#E8C547" stroke-width="1.5"/>
  <circle cx="150" cy="250" r="40" fill="none" stroke="#E8C547" stroke-width="1"/>

  <!-- Star pattern in center -->
  <path d="M150,190 L160,230 L200,230 L170,252 L180,290 L150,268 L120,290 L130,252 L100,230 L140,230 Z"
        fill="none" stroke="#E8C547" stroke-width="1.5"/>

  <!-- Corner decorations -->
  <circle cx="40" cy="40" r="8" fill="#E8C547"/>
  <circle cx="260" cy="40" r="8" fill="#E8C547"/>
  <circle cx="40" cy="460" r="8" fill="#E8C547"/>
  <circle cx="260" cy="460" r="8" fill="#E8C547"/>

  <!-- Text -->
  <text x="150" y="420" font-family="serif" font-size="16" fill="#E8C547" text-anchor="middle" opacity="0.7">
    TAROT
  </text>
</svg>
